<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement</title>
    {% if online %}
        <!-- jQuery v3.5.1 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Boostrap v5.0.0 JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <!-- Bootstrap v5.0.0 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Boostrap v4.5.3 JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- Bootstrap v4.5.3 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% endif %}
    {% if offline %}
        <!-- jQuery v3.5.1 -->
        <script src="{% static 'jquery/v3.5.1/jquery-3.5.1.slim.min.js' %}"></script>

        <!-- Boostrap v5.0.0 JS bundle w/ Popper.js -->
        <script src="{% static 'bootstrap/v5.0.0-beta1/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Bootstrap v5.0.0 CSS -->
        <link href="{% static 'bootstrap/v5.0.0-beta1/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Boostrap v4.5.3 JS bundle w/ Popper.js -->
        <script src="{% static 'bootstrap/v4.5.3/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Bootstrap v4.5.3 CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/v4.5.3/css/bootstrap.min.css' %}">
    {% endif %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="/" class="navbar-brand" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Complete Guide for Engineering Aspirants Students for their Branch and College Selection and Placement Prediction in the early stage.">Engineering College Branch & Placement Prediction</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" style="color:#ffffff;font-weight:bold;" href="/branch_prediction">Branch Prediction</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#ffffff;font-weight:bold;" href="/college_prediction">College Prediction</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" style="color:#ffffff;font-weight:bold;" href="/placement_prediction">Placement Prediction</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container form-container">
        <form action="" method="post">
            <div class="form-group">
                <select class="form-control form-input" name="branch" id="branch" placeholder="Branch" required>
                    <option value="">Branch</option>
                    {% for e in ub %}
                        <option value="{{ e }}">{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control form-input" name="campus" id="campus" placeholder="Campus" required>
                    <option value="">Campus</option>
                    {% for e in uc %}
                        <option value="{{ e }}">{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control form-input" name="gender" id="gender" placeholder="Gender" required>
                    <option value="">Gender</option>
                    {% for e in ug %}
                        <option value="{{ e }}">{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group"><input type="text" class="form-control form-input" name="be_aggregate_marks" id="be_aggregate_marks" placeholder="BE Aggregate Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester1_marks" id="semester1_marks" placeholder="Semester 1 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers1" id="backpapers1" placeholder="Backpapers 1"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers1" id="p_backpapers1" placeholder="P Backpapers 1"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester2_marks" id="semester2_marks" placeholder="Semester 2 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers2" id="backpapers2" placeholder="Back Papers 2"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers2" id="p_backpapers2" placeholder="P Back Papers 2"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester3_marks" id="semester3_marks" placeholder="Semester 3 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers3" id="backpapers3" placeholder="BackPapers 3"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers3" id="p_backpapers3" placeholder="P_BackPapers 3"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester4_marks" id="semester4_marks" placeholder="Semester 4 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers4" id="backpapers4" placeholder="Back Papers 4"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers4" id="p_backpapers4" placeholder="P Back Papers 4"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester5_marks" id="semester5_marks" placeholder="Semester 5 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers5" id="backpapers5" placeholder="Back Papers 5"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers5" id="p_backpapers5" placeholder="P Back Papers 5"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester6_marks" id="semester6_marks" placeholder="Semester 6 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers6" id="backpapers6" placeholder="Back Papers 6"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers6" id="p_backpapers6" placeholder="P Back Papers 6"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="semester7_marks" id="semester7_marks" placeholder="Semester 7 Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="backpapers7" id="backpapers7" placeholder="Back Papers 7"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="p_backpapers7" id="p_backpapers7" placeholder="P Back Papers 7"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="hsc_marks" id="hsc_marks" placeholder="HSC Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="ssc_marks" id="ssc_marks" placeholder="SSC Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="diploma_marks" id="diploma_marks" placeholder="Diploma Marks"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="dead_back_log" id="dead_back_log" placeholder="Dead Back Log"></div>
            <div class="form-group"><input type="text" class="form-control form-input" name="live_atkt" id="live_atkt" placeholder="Live Atkt"></div>
            <div class="btn-group d-flex pt-2 ml-5 mr-5 pl-5 pr-5">
                <button type="submit" class="btn btn-primary btn-rnd">Submit</button>
                <button type="reset" class="btn btn-danger btn-rnd">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
